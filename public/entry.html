<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jordyn and Jonathan's Wedding - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Login page for Jordyn Levy and Jonathan Olson's wedding in 2025.">
        <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
        <!-- TODO REINSTATE PROD VERSION -->
        <!-- <link rel="prefetch" href="https://unpkg.com/htmx.org@2.0.4" />    -->
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="entry">
            <div class="entry-input-container-outer">
                <h1 class="libre-baskerville-regular-italic entry-title">Jordyn and Jonathan</h1>
                <h2 class="libre-baskerville-regular-italic entry-title">10.25.2025</h2>
                <div class="entry-input-container-inner">
                    <div class="entry-input-container-innermost">
                        <form method="post" action="login" class="entry-form">
                            <input class="entry-password" type="password" name="password" autocomplete="name" placeholder="Password" required>
                            <button class="submit-button">
                                <svg class="icon" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <g data-name="Layer 2">
                                    <g data-name="arrow-forward">
                                    <rect width="24" height="24" transform="rotate(-90 12 12)" opacity="0"></rect>
                                    <path d="M5 13h11.86l-3.63 4.36a1 1 0 0 0 1.54 1.28l5-6a1.19 1.19 0 0 0 .09-.15c0-.05.05-.08.07-.13A1 1 0 0 0 20 12a1 1 0 0 0-.07-.36c0-.05-.05-.08-.07-.13a1.19 1.19 0 0 0-.09-.15l-5-6A1 1 0 0 0 14 5a1 1 0 0 0-.64.23 1 1 0 0 0-.13 1.41L16.86 11H5a1 1 0 0 0 0 2z"></path>
                                    </g>
                                    </g>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <script>
                const searchParams = new URL(window.location).searchParams;
                const event = searchParams.get("event");
                if (event === "registrationFailed") {
                    window.alert("Incorrect passcode! Please try again");
                }
            </script>
        </div>
    </body>
</html>
