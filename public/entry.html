<!doctype html>
<html lang="en">
  <head>
    <title>Jordyn and Jonathan's Wedding - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Login page for Jordyn Levy and Jonathan Olson's wedding in 2025."
    />
    <script
      rel="prefetch"
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div id="entry">
      <div class="entry-input-container-outer">
        <h1 class="entry-title blue">Jordyn & Jonathan</h1>
        <h2 class="entry-title blue">10.25.2025</h2>
        <div class="entry-input-container-inner">
          <div class="entry-input-container-innermost">
            <form method="post" action="login" class="entry-form">
              <input
                size="12"
                class="entry-input blue"
                type="password"
                name="password"
                autocomplete="new-password"
                placeholder="Password"
                required
              />
              <button class="entry-submit-button blue">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <script>
        const searchParams = new URL(window.location).searchParams;
        const event = searchParams.get("event");
        if (event === "registrationFailed") {
          window.alert("Incorrect passcode! Please try again");
        }
      </script>
    </div>
  </body>
</html>
