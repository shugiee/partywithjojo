<!doctype html>
<html lang="en">
  <head>
    <title>Jordyn and Jonathan's Wedding - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Landing page for Jordyn Levy and Jonathan Olson's wedding in 2025."
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="rsvp" class="page">
      <div class="nav-bar">
        <a href="./home">Home</a>
        <a href="./details">Event Details</a>
        <a href="./accommodations">Accommodations</a>
        <a href="./registry">Registry</a>
        <a href="./faq">FAQs</a>
        <a class="selected-link" href="./rsvp">RSVP</a>
      </div>
      <form>
        <label>
          Please enter the first and last name of any member of your party.
          <div>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="5"
              size="25"
              placeholder="John Smith"
            />
            <button
              hx-post="/rsvp_get_user"
              hx-swap="innerHTML"
              hx-target="#rsvp_toggles"
            >
              Submit
            </button>
          </div>
        </label>
      </form>
      <div id="rsvp_toggles"></div>
    </div>
  </body>
</html>
